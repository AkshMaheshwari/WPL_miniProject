<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Thali Express</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffffee;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #d32f2f;
      text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üç± Welcome to The Thali Express</h1>
    <p>Your favorite Indian thali, delivered fresh and fast!</p>
    <div class="button-group">
      <a href="../register.html" class="btn">Register</a>
      <a href="../login.html" class="btn">Login</a>
    </div>
  </div>

</body>
</html>
